<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetMarke – Dog Food Store</title>
  <link rel="stylesheet" href="libraries.css">
</head>
<body>
  <input type="text" name="" id="input">
  <p id="result"></p>
  <header>
    <div class="logo">PetMarke</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Dog Food.</h1>
      <p>Get 15% off your first purchase of premium dog food.</p>
      <button>Shop Now</button>
    </div>
    <div class="hero-image">
      <img src="https://i.pinimg.com/736x/a9/4a/4b/a94a4b6810787f415166bc9d0bef71eb.jpg" alt="Dog" />
    </div>
  </section>

  <section class="products">
    <h2>Trending This Week</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://22.img.avito.st/image/1/1.Uyle8raB_8AoVw3GdPtEJZxR-8b8V__GmzL7xihXDcboVfPE6FP_hA.kfNLnB_5O-D3IIrKSIP0YXR69toJRwKeUW0VtdaSjR4" alt="Product">
        <p>Organic Dog Food</p>
        <span>5000тг</span>
      </div>
      <div class="product-card">
        <img src="https://green-dom.com/pictures/product/middle/16518_middle.jpg" alt="Product">
        <p>Chicken Bites</p>
        <span>3600тг</span>
      </div>
      <div class=""></div>
    </div>
  </section>\
  <script src="libraries.js"></script>
</body>
</html>
